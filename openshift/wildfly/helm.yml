build:
  bootableJar:
    builderImage: 'registry.access.redhat.com/ubi8/openjdk-17:latest'
  enabled: true
  mode: s2i
  uri: 'https://github.com/Gharte15/ssbd04-tua.git'
  output:
    kind: ImageStreamTag
    pushSecret: builder-dockercfg-9z8dj
  s2i:
    buildApplicationImage: true
    builderImage: 'quay.io/wildfly/wildfly-s2i:latest'
    runtimeImage: 'quay.io/wildfly/wildfly-runtime:latest'
  triggers: {}
deploy:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health/live
      port: admin
  readinessProbe:
    httpGet:
      path: /health/ready
      port: admin
  replicas: 1
  route:
    enabled: true
    tls:
      enabled: true
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
  startupProbe:
    failureThreshold: 36
    httpGet:
      path: /health/live
      port: admin
    initialDelaySeconds: 5
    periodSeconds: 5
  tls: {}
image:
  tag: latest